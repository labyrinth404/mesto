<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Mesto** Russia</title>
</head>
<!--Попап-->

<body class="page">
    <header class="header">
        <img src="./images/logo-mesto.svg" class="header__logo" alt="Логотип">
    </header>
    <!--Попапы-->
    <!--Попап профиля. Редактирование данных.-->
    <section class="popup popup_type_profile">
        <div class="popup__container popup__container_profile">
            <button type="button" class="popup__button-close popup__button-close_profile">
                <img src="images/close-button.svg" alt="Закрыть">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popupEditInformation" method="post" class="popup__form" novalidate>
                <input required type="text" value="Жак-ив Кусто" class="popup__input" id="popupName" name="popup-name-form" minlength="2" maxlength="40" autocomplete="off">
                <span class="popup-error" id="popupName-error"></span>
                <input required type="text" value="Иследователь океана" class="popup__input" id="popupDescription" name="popup-description-form" minlength="2" maxlength="200" autocomplete="off">
                <span class="popup-error" id="popupDescription-error"></span>
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>
    </section>
    <!--Попап фотографий(мест). Добавление названия места и URL ссылка на изображение.-->
    <section class="popup popup_type_add-card">
        <div class="popup__container popup__container_add-card">
            <button type="button" class="popup__button-close popup__button-close_add-card">
                <img src="images/close-button.svg" alt="Закрыть">
            </button>
            <h2 class="popup__title">Новое место</h2>
            <form name="popupEditInformation" method="post" class="popup__form" novalidate>
                <input required type="text" placeholder="Название" class="popup__input" id="mestoName" name="mesto-name-form" minlength="2" maxlength="30" autocomplete="off">
                <span class="popup-error" id="mestoName-error"></span>
                <input required type="url" placeholder="Ссылка на картинку" class="popup__input" id="mestoUrl" name="mesto-url-form">
                <span class="popup-error" id="mestoUrl-error"></span>
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>
    </section>
    <!--Попап отображения полноразмерных фотографий.-->
    <section class="popup popup-image">
        <div class="popup-image__container">
            <button type="button" class="popup__button-close popup-image__button-close">
                <img src="images/close-button.svg" alt="Закрыть">
            </button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" class="popup-image__image" alt="Картинка элемента">
            <h2 class="popup-image__title">Иваново</h2>
        </div>
    </section>
    <!--Основная часть страницы.-->
    <main class="main">
        <section class="profile">
            <img src="./images/avatar_kusto.jpg" class="profile__avatar" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit"> 
                    <img src="images/edit-button.svg" alt="Редактировать">
                </button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add">
                <img src="images/add-button.svg" alt="Добавить">
            </button>
        </section>
        <!--Набор карточек с изображением мест.-->
        <section class="elements">
            <!--Шаблон карточки с изображением места.-->
            <template id="element">
                <div class="element">
                    <div class="element__description">
                        <img src="https://127.0.0.1" class="element__image" alt="Картинка элемента">
                        <button type="button" class="element__trash"></button>
                        <h2 class="element__text">текст</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <!--Подвал страницы.-->
    <footer class="footer">
        <p class="footer__copyright">&COPY; 2021 Коврига Богдан</p>
    </footer>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
