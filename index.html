<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto** Russia</title>
</head>
<!--Попап-->

<body class="page">
    <header class="header">
        <img src="./images/logo-mesto.svg" class="header__logo" alt="Логотип">
    </header>
    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__button-close">
                <img src="images/close-button.svg" alt="Закрыть">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popupEditInformation" method="post">
                <input type="text" value="Жак-ив Кусто" class="popup__input" name="popup-name-form">
                <input type="text" value="Иследователь океана" class="popup__input" name="popup-description-form">
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>
    </section>
    <!--Форма добавления фотографий-->
    <section class="form">
        <div class="form__container">
            <button type="button" class="form__button-close">
                <img src="images/close-button.svg" alt="Закрыть">
            </button>
            <h2 class="form__title">Новое место</h2>
            <form name="formAddImage" method="post">
                <input type="text" placeholder="Название" class="form__input" name="mesto-name-form">
                <input type="text" placeholder="Ссылка на картинку" class="form__input" name="mest-url-form">
                <button type="submit" class="form__button-save">Сохранить</button>
            </form>
        </div>
    </section>

    <!--Попап для фотографий-->
    <section class="popup-image">
        <div class="popup-image__container">
            <button type="button" class="popup-image__button-close">
                <img src="images/close-button.svg" alt="Закрыть">
            </button>
            <img src="https://images.unsplash.com/photo-1615190394546-d8ae7eb94919?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" class="popup-image__image" alt="Картинка элемента">
            <h2 class="popup-image__title">Карачаево-Черкесия</h2>
        </div>
    </section>



    <main class="main">
        <section class="profile">
            <img src="./images/avatar_kusto.jpg" class="profile__avatar" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit">
                    <img src="images/edit-button.svg" alt="Редактировать">
                </button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add">
                <img src="images/add-button.svg" alt="Добавить">
            </button>
        </section>

        <section class="elements">
            <div class="element">
                <div class="element__description">
                    <img src="https://images.unsplash.com/photo-1615190394546-d8ae7eb94919?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" class="element__image" alt="Картинка элемента">
                    <button type="button" class="element__trash"></button>
                    <h2 class="element__text">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__description">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Картинка элемента">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__description">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Картинка элемента">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__description">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Картинка элемента">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__description">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Картинка элемента">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__description">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Картинка элемента">
                    <h2 class="element__text">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&COPY; 2021 Коврига Богдан</p>
    </footer>
    <script src='./scripts/script.js'></script>
</body>

</html>
